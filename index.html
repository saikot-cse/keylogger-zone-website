<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyLogger Zone | An Influencer Website</title>
    <!-- -------------------------
      Style Sheet Link
    ------------------------------>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- -------------------------
      FontAwesome CSS 
    ------------------------------>
    <script src="https://kit.fontawesome.com/e04db3223c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- -------------------------
            Header Section
  ------------------------------>
    <header></header>
    <!-- -------------------------
            Main Section
  ------------------------------>
    <main>
      <section class="top-banner">
        <div class="top-banner-info">
          <h1 class="top-banner-title">Start your Journey as Influencer</h1>
          <p class="top-banner-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio natus odit minus minima aut minima.</p>
          <a class="linked-button" href="#"
            >Prebook Now <span><i class="fas fa-arrow-right"></i></span
          ></a>
        </div>
        <img src="./images/main-camera.png" alt="Camera" />
      </section>
      <section class="investor-company">
        <hr />
        <div class="company-logos">
          <img src="./logos/Alibaba.svg" alt="Alibaba" />
          <img src="./logos/Amazon.svg" alt="Amazon" />
          <img src="./logos/Daraz.svg" alt="Daraz" />
          <img src="./logos/Ebay.svg" alt="Ebay" />
          <img src="./logos/Rakuten.svg" alt="Rakuten" />
          <img src="./logos/Walmart.svg" alt="Walmart" />
          <img src="./logos/Target.svg" alt="Target" />
        </div>
        <hr />
      </section>
    </main>
    <!-- -------------------------
            Footer Section
  ------------------------------>
    <footer></footer>
  </body>
</html>
